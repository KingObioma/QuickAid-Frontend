<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Floating Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 50px;
      background: #f8f9fa;
    }

    .form-floating > .form-control:focus {
      border-color: #e91e63;
      box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
    }

    .form-floating > label {
      color: #999;
    }

    .form-floating > .form-control:focus ~ label {
      color: #e91e63;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-floating mb-3" style="max-width: 300px;">
      <input type="text" class="form-control" id="floatingInput" placeholder="Type here">
      <label for="floatingInput">Type here...</label>
    </div>
  </div>

</body>
</html>
