                        <input id="fix-navbar-js" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p>Remember Me</p>
                </div>  
                <div>
                    <button class="signIn-button">Sign in</button>
                </div> 
                <div class="signUp-suggestion">
                    <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
