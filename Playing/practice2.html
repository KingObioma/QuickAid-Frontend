<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Label Input</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: sans-serif;
      padding: 50px;
    }

    .input-wrapper {
      position: relative;
      width: 300px;
      margin: 20px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 16px 12px 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f8f9fa;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-wrapper label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background-color: #f8f9fa;
      padding: 0 4px;
      color: #888;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease;
    }

    .input-wrapper input:focus {
      border: 2px solid #e91e63;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #e91e63;
    }
  </style>
</head>
<body>

  <div class="input-wrapper">
    <input type="text" placeholder=" " id="customInput" />
    <label for="customInput">Type here...</label>
  </div>

</body>
</html>
