<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 1rem;
            flex: 1 1 300px;
            max-width: 320px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 1;
        }
        h3 {
            margin: 0.2rem 0;
        }
        p {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Website Views</h3>
        <p>Last Campaign Performance</p>
        <div class="chart-container">
            <canvas id="websiteViewsChart"></canvas>
        </div>
        <p>ðŸ“… campaign sent 2 days ago</p>
    </div>

    <div class="card">
        <h3>Daily Sales</h3>
        <p>(+15%) increase in today sales.</p>
        <div class="chart-container">
            <canvas id="dailySalesChart"></canvas>
        </div>
        <p>ðŸ“… updated 4 min ago</p>
    </div>

    <div class="card">
        <h3>Completed Tasks</h3>
        <p>Last Campaign Performance</p>
        <div class="chart-container">
            <canvas id="completedTasksChart"></canvas>
        </div>
        <p>ðŸ“… just updated</p>
    </div>

<script>
const websiteViewsCtx = document.getElementById('websiteViewsChart').getContext('2d');
new Chart(websiteViewsCtx, {
    type: 'bar',
    data: {
        labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
        datasets: [{
            label: 'Views',
            data: [50, 48, 20, 25, 50, 60, 75],
            backgroundColor: '#4caf50',
            borderRadius: 6
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
            y: { beginAtZero: true, ticks: { stepSize: 20 } }
        }
    }
});

const dailySalesCtx = document.getElementById('dailySalesChart').getContext('2d');
new Chart(dailySalesCtx, {
    type: 'line',
    data: {
        labels: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
        datasets: [{
            label: 'Sales',
            data: [150, 220, 160, 430, 280, 380, 300, 240, 150, 300, 310, 230],
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 0
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
            y: { beginAtZero: true, ticks: { stepSize: 100 } }
        }
    }
});

const completedTasksCtx = document.getElementById('completedTasksChart').getContext('2d');
new Chart(completedTasksCtx, {
    type: 'line',
    data: {
        labels: ['Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
            label: 'Tasks',
            data: [50, 60, 270, 230, 500, 260, 400, 230, 500],
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 0
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
            y: { beginAtZero: true, ticks: { stepSize: 100 } }
        }
    }
});
</script>
</body>
</html>
