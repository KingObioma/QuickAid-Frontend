<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Pip Calculator (Live)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .output {
      margin-top: 20px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Crypto Pip Size & Value Calculator</h2>

  <label for="coin">Choose Coin:</label>
  <select id="coin">
    <option value="bitcoin">BTC</option>
    <option value="ethereum">ETH</option>
    <option value="solana">SOL</option>
    <option value="dogecoin">DOGE</option>
    <option value="shiba-inu">SHIB</option>
  </select>

  <label for="positionSize">Position Size (units of coin):</label>
  <input type="number" step="any" id="positionSize" placeholder="e.g. 0.01 BTC or 1000 DOGE">

  <button onclick="calculatePip()">Calculate</button>
  <button onclick="downloadJSON()">Download JSON</button>
  <button onclick="downloadCSV()">Export to CSV</button>

  <div class="output" id="result"></div>
</div>

<script>
  let latestResult = {};

  async function calculatePip() {
    const coin = document.getElementById("coin").value;
    const size = parseFloat(document.getElementById("positionSize").value);
    const resultBox = document.getElementById("result");

    if (!size || size <= 0) {
      resultBox.innerHTML = "‚ùå Enter a valid position size.";
      return;
    }

    const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=usd`);
    const data = await response.json();
    const price = data[coin].usd;

    let pipSize;
    if (price >= 1000) pipSize = 1;
    else if (price >= 1) pipSize = 0.01;
    else if (price >= 0.01) pipSize = 0.0001;
    else if (price >= 0.0001) pipSize = 0.000001;
    else pipSize = 0.00000001;

    const pipValue = pipSize * size;

    latestResult = {
      coin: coin.toUpperCase(),
      price: price,
      position_size: size,
      pip_size: pipSize,
      pip_value: pipValue,
      timestamp: new Date().toISOString()
    };

    resultBox.innerHTML = `
      üìà <strong>Coin:</strong> ${latestResult.coin}<br>
      üí≤ <strong>Live Price:</strong> $${price.toFixed(6)}<br>
      üìå <strong>1 Pip Size:</strong> ${pipSize}<br>
      üí∞ <strong>Pip Value:</strong> $${pipValue.toFixed(6)}<br>
      ‚è±Ô∏è <strong>Timestamp:</strong> ${latestResult.timestamp}
    `;
  }

  function downloadJSON() {
    const blob = new Blob([JSON.stringify(latestResult, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = `${latestResult.coin}_pip_data.json`;
    link.click();
  }

  function downloadCSV() {
    const csv = `Coin,Price,Position Size,Pip Size,Pip Value,Timestamp\n${latestResult.coin},${latestResult.price},${latestResult.position_size},${latestResult.pip_size},${latestResult.pip_value},${latestResult.timestamp}`;
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = `${latestResult.coin}_pip_data.csv`;
    link.click();
  }
</script>
</body>
</html>
