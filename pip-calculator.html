<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Pip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00b894;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .output {
      margin-top: 20px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crypto Pip Size & Value Calculator</h2>
    <label for="coinPrice">Enter Coin Price ($):</label>
    <input type="number" step="any" id="coinPrice" placeholder="e.g. 64000 or 0.000021">
    
    <label for="positionSize">Enter Position Size (units of coin):</label>
    <input type="number" step="any" id="positionSize" placeholder="e.g. 0.01 BTC or 1000 DOGE">
    
    <button onclick="calculatePip()">Calculate</button>
    
    <div class="output" id="result"></div>
  </div>

  <script>
    function calculatePip() {
      const price = parseFloat(document.getElementById("coinPrice").value);
      const size = parseFloat(document.getElementById("positionSize").value);
      const resultBox = document.getElementById("result");

      if (!price || price <= 0 || !size || size <= 0) {
        resultBox.innerHTML = "âŒ Enter valid numbers for both fields.";
        return;
      }

      let pipSize;

      if (price >= 1000) pipSize = 1;            // BTC, high-priced coins
      else if (price >= 1) pipSize = 0.01;       // ETH, SOL
      else if (price >= 0.01) pipSize = 0.0001;  // DOGE, small alts
      else if (price >= 0.0001) pipSize = 0.000001;
      else pipSize = 0.00000001;                // SHIB, micro caps

      const pipValue = pipSize * size;

      resultBox.innerHTML = `
        ðŸ”¹ <strong>1 Pip Size:</strong> ${pipSize} <br>
        ðŸ’° <strong>Pip Value (for your position):</strong> $${pipValue.toFixed(6)}
      `;
    }
  </script>
</body>
</html>
