<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background: #f8f9fa;
    }

    .input-wrapper {
      position: relative;
      width: 300px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 16px 12px 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f8f9fa;
      outline: none;
      transition: 0.3s;
    }

    label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
      background: #f8f9fa;
      padding: 0 4px;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s;
    }

    input:focus {
      border: 2px solid #e91e63;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #e91e63;
    }
  </style>
</head>
<body>

  <div class="input-wrapper">
    <input type="text" id="name" placeholder=" " />
    <label for="name">Type here...</label>
  </div>

</body>
</html>
