<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickAid Dashboard</title>
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
    <!--Font Awesome CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="auth-nav">
        <section class="first-section">
            <h2>Material Dashboard 3</h2>
            <div class="hamburger-section">
                <button class="hamburger" id="hamburger-js">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect y="2" width="20" height="2" fill="#555"/>
                        <rect y="8" width="20" height="2" fill="#555"/>
                        <rect y="14" width="20" height="2" fill="#555"/>
                    </svg>
                </button>
                <button class="close-nav-btn hide" id="close-nav-btn-js">                         
                    <span class="close-nav" id="close-nav-js">&times;</span>
                </button>
            </div>  
        </section>
        <section class="second-section hide" id="second-section-js">
            <a href="index.html">Dashboard</a>
            <a href="#">Profile</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="sign-in.html">Sign In</a>
        </section>    
        <section class="third-section">
            <div>
                <button class="online-builder">
                    Online Builder
                </button>
            </div>
            <div>
                <button class="free-download">
                    Free download
                </button>
            </div>
        </section>     
    </nav>
    <div class="main-body">
        <div class="illustration">

        </div>
        <div class="form-container">
            <div class="form-header">
                <h1>Sign Up</h1>
                <p>Enter your email and password to register</p>
            </div>
            <div class="form-body">
                <form action="#">
                    <div class="input-container">
                        <input placeholder=" " type="text" id="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-container">
                        <input placeholder=" " type="email" id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-container">
                        <input placeholder=" " type="password" id="password">
                        <label for="password">Password</label>
                    </div>                
                    <div class="toggle-group">
                        <label class="switch">
                            <input id="fix-navbar-js" type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <p>I agree the <span class="black">Terms and Conditions</span></p>
                    </div>  
                    <div>
                        <button class="signUp-button">Sign Up</button>
                    </div> 
                    <div class="signIn-suggestion">
                        <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="assets/Js/auth.js"></script>
</body>
</html>
