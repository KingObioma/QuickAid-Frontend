<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .info {
            color: gray;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h2>Website Views</h2>
            <canvas id="viewsChart" width="300" height="200"></canvas>
            <p class="info">Campaign sent 2 days ago</p>
        </div><div class="card">
        <h2>Daily Sales</h2>
        <p style="color: green; font-weight: bold;">+15% increase in today sales.</p>
        <canvas id="salesChart" width="300" height="200"></canvas>
        <p class="info">Updated 4 min ago</p>
    </div>

    <div class="card">
        <h2>Completed Tasks</h2>
        <canvas id="tasksChart" width="300" height="200"></canvas>
        <p class="info">Just updated</p>
    </div>
</div>

<script>
    // Website Views Chart
    const viewsCtx = document.getElementById('viewsChart').getContext('2d');
    new Chart(viewsCtx, {
        type: 'bar',
        data: {
            labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
            datasets: [{
                label: 'Views',
                data: [50, 45, 20, 30, 50, 60, 80],
                backgroundColor: '#4CAF50'
            }]
        },
        options: {
            responsive: false
        }
    });

    // Daily Sales Chart
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
        type: 'line',
        data: {
            labels: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
            datasets: [{
                label: 'Sales',
                data: [150, 120, 430, 260, 350, 300, 250, 180, 300, 320, 210, 220],
                borderColor: '#4CAF50',
                fill: false
            }]
        },
        options: {
            responsive: false
        }
    });

    // Completed Tasks Chart
    const tasksCtx = document.getElementById('tasksChart').getContext('2d');
    new Chart(tasksCtx, {
        type: 'line',
        data: {
            labels: ['Apr', 'Jun', 'Aug', 'Oct', 'Dec'],
            datasets: [{
                label: 'Tasks',
                data: [50, 300, 450, 400, 470],
                borderColor: '#4CAF50',
                fill: false
            }]
        },
        options: 
{
            responsive: false
        }
    });
</script>

</body>
</html>
